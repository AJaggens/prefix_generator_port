<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prefix Generator</title>
        <link rel="stylesheet" href="./prefix_generator.css">
        <script src="./prefix_generator.js" type="module" defer></script>
    </head>

    <body>
        <div id="control-group">
            <input id="country-code" type="number" placeholder="Country Code">
            <input id="sample-number" type="number" placeholder="Number Sample">
            <input id="step-value" type="number" placeholder="Step Value">
            <button id="generate-list">Generate</button>
        </div>
        <div id="list-addon">
            <textarea id="sub-list"></textarea>
            <button id="list-check">Generate using list</button> 
        </div>
        <div id="output-body"></div>
    </body>   
</html>
