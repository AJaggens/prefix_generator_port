<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prefix Generator</title>
        <link rel="stylesheet" href="./prefix_generator.css">
        <script src="./prefix_generator.js" type="module" defer></script>
    </head>

    <body>
        <div id="control-group" class="version-two">
            <input class="version-two" id="country-code" type="number" placeholder="Country Code">
            <input class="version-two" id="sample-number" type="number" placeholder="Number Sample">
            <input class="version-two" id="step-value" type="number" placeholder="Step Value">
            <button class="version-two" id="generate-list">Generate</button>
        </div>
        <div class="version-two" id="list-addon">
            <textarea class="version-two" id="sub-list" placeholder="номера сюда"></textarea>
            <button class="version-two" id="list-insert">inserts</button>
            <button class="version-two" id="list-check">проверить список</button> 
        </div>
        <div class="version-two" id="output-body"></div>
    </body>
</html>
